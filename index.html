<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="./bower_components/webcomponentsjs/webcomponents.js"></script>
        <link rel="import" href="./redux.html">
    </head>
    <body>
        <dom-module id="demo-hello">
            <template>
                <h1>Hello, <span>[[name]]</span></h1>
            </template>
        </dom-module>
        <script>
            store = Redux.createStore(function(state, action) {
                switch (action.type) {
                    case 'agent':
                        return { name: '007' };
                    case 'name':
                    default:
                        return { name: 'James Bond' };
                }
            });
            var ReduxBehavior = Redux.Polymer(store);
            Polymer({
                is: 'demo-hello',
                behaviors: [ ReduxBehavior ],
                properties: {
                    name: {
                        type: String,
                        statePath: 'name'
                    }
                }
            });

            Polymer({
                is: 'demo-dispatch',
                extends: 'button',
                behaviors: [ ReduxBehavior ],
                properties: {
                    actionType: String
                },
                actions: {
                    action: function(type) {
                        return { type: type };
                    }
                },
                listeners: {
                    'click': '_handleClick'
                },
                _handleClick: function() {
                    this.dispatch('action', this.actionType);
                }
            });
        </script>
        <demo-hello id="demo"></demo-hello>
        <button is="demo-dispatch" action-type="agent">Agent</buton>
        <button is="demo-dispatch" action-type="name">Name</buton>
    </body>
</html>
